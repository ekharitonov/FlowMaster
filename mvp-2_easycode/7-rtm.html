<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlowMaster - Real-Time Monitoring</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div id="date-range-picker">
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" name="start-date">
            
            <label for="end-date">End Date:</label>
            <input type="date" id="end-date" name="end-date">
        </div>
        <div id="actions">
            <button>Refresh</button>
        </div>
    </header>

    <!-- Main Content -->
    <main id="real-time-monitoring">
        <!-- Live charts, alerts, and notifications -->
        <!-- You'll need to implement the live charts and alerts using JavaScript libraries like Chart.js, D3.js, etc. -->
        <div id="live-chart">Live Chart</div>
        <div id="alerts">Alerts</div>
        <div id="notifications">Notifications</div>
    </main>

    <!-- Sidebar -->
    <aside>
        <h3>Quick Stats</h3>
        <ul>
            <li>Total Processes: 50</li>
            <li>Active Processes: 20</li>
            <li>Completed Processes: 30</li>
        </ul>
