<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlowMaster - Analytics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div id="date-range-picker">
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" name="start-date">
            
            <label for="end-date">End Date:</label>
            <input type="date" id="end-date" name="end-date">
        </div>
        <div id="actions">
            <button>Export Data</button>
        </div>
    </header>

    <!-- Main Content -->
    <main id="analytics-content">
        <!-- Various charts and graphs showing analytics -->
        <!-- You'll need to implement the charts and graphs using JavaScript libraries like Chart.js, D3.js, etc. -->
        <div id="chart1">Chart 1</div>
        <div id="chart2">Chart 2</div>
        <div id="chart3">Chart 3</div>
        <!-- Add more charts as needed -->
    </main>

    <!-- Sidebar -->
    <aside>
        <h3>Filters</h3>
        <form id="analytics-filters">
            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="all">All</option>
                <option value="sales">Sales</option>
                <option value="traffic">Traffic</option>
                <!-- Add more categories as needed -->
            </select>
            
            <label for="metric">Metric:</label>
            <select id="metric" name="metric">
                <option value="all">All</option>
                <option value="views">Views</option>
                <option value="clicks">Clicks</option>
                <!-- Add more metrics as needed -->
            </select>
            
            <button type="submit">Apply Filters</button>
        </form>
    </aside>

    <!-- Footer -->
    <footer>
        <div id="legal">
            <a href="#">Terms & Conditions</a>
            <a href="#">Privacy Policy</a>
        </div>
    </footer>

</body>
</html>
