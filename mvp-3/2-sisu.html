<!-- Header -->
<header>
<div id="logo">FlowMaster</div>
</header>
<!-- Main Content -->
<main>
<!-- Sign In Form -->
<section id="sign-in">
<h1>Sign In</h1>
<form action="/signin" method="post">
<label for="signin-email">Email:</label>
<input id="signin-email" name="email" required="" type="email"/>
<label for="signin-password">Password:</label>
<input id="signin-password" name="password" required="" type="password"/>
<input id="remember-me" name="remember-me" type="checkbox"/>
<label for="remember-me">Remember Me</label>
<button type="submit">Sign In</button>
</form>
<a href="#">Forgot Password?</a>
</section>
<!-- Sign Up Form -->
<section id="sign-up">
<h1>Sign Up</h1>
<form action="/signup" method="post">
<label for="signup-name">Name:</label>
<input id="signup-name" name="name" required="" type="text"/>
<label for="signup-email">Email:</label>
<input id="signup-email" name="email" required="" type="email"/>
<label for="signup-password">Password:</label>
<input id="signup-password" name="password" required="" type="password"/>
<label for="confirm-password">Confirm Password:</label>
<input id="confirm-password" name="confirm-password" required="" type="password"/>
<input id="agree-terms" name="agree-terms" required="" type="checkbox"/>
<label for="agree-terms">I Agree to the Terms &amp; Conditions</label>
<button type="submit">Sign Up</button>
</form>
</section>
</main>
<!-- Footer -->
<footer>
<div id="legal">
<a href="#">Terms &amp; Conditions</a>
<a href="#">Privacy Policy</a>
</div>
</footer>
