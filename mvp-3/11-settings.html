<!-- Main Content -->
<main id="settings">
<!-- Various settings like notifications, privacy, etc. -->
<section id="notifications-settings">
<h2>Notifications</h2>
<form>
<label for="email-notifications">Email Notifications:</label>
<input id="email-notifications" name="email-notifications" type="checkbox"/>
<label for="sms-notifications">SMS Notifications:</label>
<input id="sms-notifications" name="sms-notifications" type="checkbox"/>
<label for="app-notifications">App Notifications:</label>
<input id="app-notifications" name="app-notifications" type="checkbox"/>
</form>
</section>
<section id="privacy-settings">
<h2>Privacy</h2>
<form>
<label for="public-profile">Public Profile:</label>
<input id="public-profile" name="public-profile" type="checkbox"/>
<label for="data-sharing">Data Sharing:</label>
<input id="data-sharing" name="data-sharing" type="checkbox"/>
</form>
</section>
